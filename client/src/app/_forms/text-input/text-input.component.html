<div class="mb-3">
    <input 
    [class.is-invalid]="control.touched && control.invalid" 
    type={{type}}
    class="form-control"
    [formControl]="control"
    placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Preencha o campo: {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['email']">O campo deve conter um e-mail válido</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['pattern']">O campo: {{label}} deve seguir as regras.</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">As senhas não conferem</div>
</div>
