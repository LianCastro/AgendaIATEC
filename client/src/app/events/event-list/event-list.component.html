<div class="row" *ngIf="events.length > 0">
    <div class="col-4" *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
    </div>
</div>
<div style="text-align: center;" *ngIf="events.length == 0">
    <h1>Criar Evento</h1>
    <p class="lead">Você ainda não criou nenhum evento.</p>
    <div class="text-center">
        <button routerLink="../new" class="btn btn-primary btn-lg me-2">Criar</button>
    </div>
</div>
