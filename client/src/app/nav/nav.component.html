<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="" routerLinkActive="active">Minha Agenda</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/event/list" routerLinkActive="active">Meus eventos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/event/new" routerLinkActive="active">Novo evento</a>
            </li>
        </ul>
        <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Bem-Vindo {{user.displayName}}!</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="email"
                [(ngModel)]="model.email"
                class="form-control me-2" 
                type="email" 
                placeholder="E-mail">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Senha">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
