<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Agenda</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Minha lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Novo</a>
            </li>
        </ul>
        <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Opções</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Editar</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="email"
                [(ngModel)]="model.email"
                class="form-control me-2" 
                type="email" 
                placeholder="E-mail">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Senha">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
