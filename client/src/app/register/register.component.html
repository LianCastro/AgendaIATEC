<div class="container text-center">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" *ngIf="model">
        <h2 class="text-center text-primary">Registrar</h2>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.userName"
                placeholder="Nome de usuário">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="E-mail">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                placeholder="Senha">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="displayname" [(ngModel)]="model.displayName"
                placeholder="Nome de Exibição">
        </div>
        <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Registrar</button>
            <button class="btn btn-danger" type="button" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
