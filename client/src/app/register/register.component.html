<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-primary text-center">Registrar</h2>
        <hr>

        <app-text-input [formControl]="$any(registerForm.controls['displayName'])" [label]="'Nome de Exibição'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['userName'])" [label]="'Nome de Usuário'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['email'])" [label]="'E-mail'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Senha'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirmar Senha'" [type]="'password'"></app-text-input>

        <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Registrar</button>
            <button class="btn btn-danger" type="button" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
